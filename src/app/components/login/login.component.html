  <!-- Messaggio di errore -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="container mt-5">
  <h3>Autentificazione</h3>
  <div class="row mt-4">
    <div class="col-md-6 mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
        placeholder="Inserisci l'email"
      />
    </div>

    <div class="col-md-6 mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="6"
        class="form-control"
        placeholder="Inserisci la password"
      />
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button type="submit" class="btn btn-dark w-100" [disabled]="f.invalid">
        Login
      </button>
    </div>
    <div class="col-12">
      <a
        class="btn btn-link"
        [routerLink]="['/registrazione']"
        style="color: black"
        >Non hai un account? Registrati</a
      >
    </div>
  </div>
</form>
