<div class="container my-5">
  <h3 class="bg-dark text-white text-center py-3 my-5">
    Prodotti nella categoria: {{ categoria }}
  </h3>
  <div class="row">
    <div
      class="col-12 col-sm-12 col-md-6 col-lg-4 mb-4"
      *ngFor="let prodotto of prodotti"
    >
      <div class="card h-100">
        <a [routerLink]="['/prodottoDetail', prodotto.id]" style="color: black">
          <img
            src="{{ prodotto.immagine }}"
            class="card-img-top img-fluid"
            alt="{{ prodotto.nome }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ prodotto.nome }}</h5>
            <p class="card-text">
              Prezzo: {{ prodotto.prezzo | currency : "EUR" }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
