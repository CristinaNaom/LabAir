<div class="container my-5">
  <h3 class="my-5 bg bg-dark text-white text-center py-3">Nuovi arrivi</h3>
  <div class="row">
    <div
      class="col-12 col-sm-12 col-md-6 col-lg-4"
      *ngFor="let prodotto of prodotti"
    >
      <div class="card mb-4" [routerLink]="['/prodottoDetail', prodotto.id]">
        <img
          src="{{ prodotto.immagine }}"
          class="card-img-top img-fluid"
          alt="{{ prodotto.nome }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ prodotto.nome }}</h5>
          <p class="card-text">
            <strong>Prezzo: {{ prodotto.prezzo | currency : "EUR" }}</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
